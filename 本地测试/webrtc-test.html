        @media (max-width: 768px) {

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“¹ SimpleEyes WebRTC</h1>
            <p>ç½‘é¡µç«¯æµ‹è¯•å·¥å…· - ä¸æ‰‹æœºAppè”è°ƒ</p>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px;">è¿æ¥è®¾ç½®</h2>

            <div class="form-group">
                <label>WebSocket æœåŠ¡å™¨åœ°å€</label>
                <input type="text" id="serverUrl" value="ws://localhost:8080" placeholder="ws://localhost:8080">
            </div>

            <div class="form-group">
                <label>æœ¬æœºè®¾å¤‡IDï¼ˆç½‘é¡µç«¯ï¼‰</label>
                <input type="text" id="myDeviceId" value="web-client" placeholder="web-client">
            </div>

            <div class="form-group">
                <label>å¯¹æ–¹è®¾å¤‡IDï¼ˆæ‰‹æœºAppï¼‰</label>
                <input type="text" id="targetDeviceId" value="" placeholder="è¾“å…¥æ‰‹æœºAppçš„è®¾å¤‡ID">
            </div>

            <div class="button-group">
                <button id="connectBtn" class="btn-primary">è¿æ¥æœåŠ¡å™¨</button>
                <button id="disconnectBtn" class="btn-danger" disabled>æ–­å¼€è¿æ¥</button>
            </div>

            <div id="status" class="status disconnected" style="margin-top: 15px;">
                æœªè¿æ¥
            </div>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px;">è§†é¢‘é€šè¯æ§åˆ¶</h2>

            <div class="button-group">
                <button id="callBtn" class="btn-success" disabled>å‘èµ·é€šè¯</button>
                <button id="hangupBtn" class="btn-danger" disabled>æŒ‚æ–­</button>
            </div>

            <div class="video-container">
                <div class="video-wrapper">
                    <div class="video-label">æœ¬åœ°è§†é¢‘</div>
                    <video id="localVideo" autoplay muted playsinline></video>
                </div>
                <div class="video-wrapper">
                    <div class="video-label">è¿œç¨‹è§†é¢‘</div>
                    <video id="remoteVideo" autoplay playsinline></video>
                </div>
            </div>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 15px;">æ—¥å¿—</h2>
            <div id="logContainer" class="log-container"></div>
        </div>
    </div>

    <script>
        // å…¨å±€å˜é‡
        let ws = null;
        let pc = null;
        let localStream = null;
        let myDeviceId = '';
        let targetDeviceId = '';

        // WebRTC é…ç½®
        const rtcConfiguration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        // DOM å…ƒç´ 
        const serverUrlInput = document.getElementById('serverUrl');
        const myDeviceIdInput = document.getElementById('myDeviceId');
        const targetDeviceIdInput = document.getElementById('targetDeviceId');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const callBtn = document.getElementById('callBtn');
        const hangupBtn = document.getElementById('hangupBtn');
        const statusDiv = document.getElementById('status');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const logContainer = document.getElementById('logContainer');

        // æ—¥å¿—å‡½æ•°
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(message);
        }

        // æ›´æ–°çŠ¶æ€
        function updateStatus(message, className) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${className}`;
        }

        // è¿æ¥ WebSocket
        connectBtn.addEventListener('click', () => {
            const serverUrl = serverUrlInput.value.trim();
            myDeviceId = myDeviceIdInput.value.trim();

            if (!serverUrl || !myDeviceId) {
                alert('è¯·å¡«å†™æœåŠ¡å™¨åœ°å€å’Œè®¾å¤‡ID');
                return;
            }

            const wsUrl = `${serverUrl}?deviceId=${myDeviceId}&type=peer`;
            log(`æ­£åœ¨è¿æ¥: ${wsUrl}`, 'info');

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                log('âœ… WebSocket è¿æ¥æˆåŠŸ', 'success');
                updateStatus('å·²è¿æ¥åˆ°æœåŠ¡å™¨', 'connected');
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                callBtn.disabled = false;
            };

            ws.onmessage = async (event) => {
                try {
                    const data = JSON.parse(event.data);
                    log(`ğŸ“¨ æ”¶åˆ°æ¶ˆæ¯: ${data.type}`, 'info');
                    await handleSignalingMessage(data);
                } catch (error) {
                    log(`âŒ å¤„ç†æ¶ˆæ¯å¤±è´¥: ${error.message}`, 'error');
                }
            };

            ws.onerror = (error) => {
                log('âŒ WebSocket é”™è¯¯', 'error');
                console.error(error);
            };

            ws.onclose = () => {
                log('âŒ WebSocket è¿æ¥å…³é—­', 'error');
                updateStatus('å·²æ–­å¼€è¿æ¥', 'disconnected');
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                callBtn.disabled = true;
                hangupBtn.disabled = true;
            };
        });

        // æ–­å¼€è¿æ¥
        disconnectBtn.addEventListener('click', () => {
            if (ws) {
                ws.close();
                ws = null;
            }
            if (pc) {
                pc.close();
                pc = null;
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
        });

        // å‘èµ·é€šè¯
        callBtn.addEventListener('click', async () => {
            targetDeviceId = targetDeviceIdInput.value.trim();
            if (!targetDeviceId) {
                alert('è¯·è¾“å…¥å¯¹æ–¹è®¾å¤‡ID');
                return;
            }

            try {
                log('ğŸ“ å‘èµ·é€šè¯...', 'info');
                updateStatus('æ­£åœ¨å‘¼å«...', 'calling');

                // è·å–æœ¬åœ°åª’ä½“æµ
                await getLocalStream();

                // åˆ›å»º PeerConnection
                createPeerConnection();

                // æ·»åŠ æœ¬åœ°æµåˆ°è¿æ¥
                localStream.getTracks().forEach(track => {
                    pc.addTrack(track, localStream);
                });

                // å‘é€é€šè¯è¯·æ±‚
                sendMessage({
                    type: 'call',
                    to: targetDeviceId,
                    callType: 'video'
                });

                // åˆ›å»ºå¹¶å‘é€ offer
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);

                sendMessage({
                    type: 'offer',
                    to: targetDeviceId,
                    sdp: offer.sdp
                });

                callBtn.disabled = true;
                hangupBtn.disabled = false;

                log('âœ… Offer å·²å‘é€', 'success');
            } catch (error) {
                log(`âŒ å‘èµ·é€šè¯å¤±è´¥: ${error.message}`, 'error');
                updateStatus('é€šè¯å¤±è´¥', 'disconnected');
            }
        });

        // æŒ‚æ–­
        hangupBtn.addEventListener('click', () => {
            if (targetDeviceId) {
                sendMessage({
                    type: 'hangup',
                    to: targetDeviceId
                });
            }

            if (pc) {
                pc.close();
                pc = null;
            }

            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
                localVideo.srcObject = null;
            }

            remoteVideo.srcObject = null;

            callBtn.disabled = false;
            hangupBtn.disabled = true;
            updateStatus('å·²æŒ‚æ–­', 'connected');
            log('ğŸ“´ é€šè¯å·²ç»“æŸ', 'info');
        });

        // è·å–æœ¬åœ°åª’ä½“æµ
        async function getLocalStream() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 1280, height: 720 },
                    audio: true
                });
                localVideo.srcObject = localStream;
                log('âœ… æœ¬åœ°åª’ä½“æµè·å–æˆåŠŸ', 'success');
            } catch (error) {
                log(`âŒ è·å–åª’ä½“æµå¤±è´¥: ${error.message}`, 'error');
                throw error;
            }
        }

        // åˆ›å»º PeerConnection
        function createPeerConnection() {
            pc = new RTCPeerConnection(rtcConfiguration);

            // ICE å€™é€‰äº‹ä»¶
            pc.onicecandidate = (event) => {
                if (event.candidate && targetDeviceId) {
                    sendMessage({
                        type: 'ice-candidate',
                        to: targetDeviceId,
                        candidate: event.candidate.candidate,
                        sdpMid: event.candidate.sdpMid,
                        sdpMLineIndex: event.candidate.sdpMLineIndex
                    });
                    log('ğŸ“¡ ICE å€™é€‰å·²å‘é€', 'info');
                }
            };

            // æ¥æ”¶è¿œç¨‹æµ
            pc.ontrack = (event) => {
                log('âœ… æ”¶åˆ°è¿œç¨‹åª’ä½“æµ', 'success');
                remoteVideo.srcObject = event.streams[0];
                updateStatus('é€šè¯ä¸­', 'calling');
            };

            // è¿æ¥çŠ¶æ€å˜åŒ–
            pc.onconnectionstatechange = () => {
                log(`è¿æ¥çŠ¶æ€: ${pc.connectionState}`, 'info');
                if (pc.connectionState === 'connected') {
                    updateStatus('é€šè¯å·²è¿æ¥', 'calling');
                } else if (pc.connectionState === 'failed' || pc.connectionState === 'disconnected') {
                    updateStatus('é€šè¯æ–­å¼€', 'disconnected');
                }
            };

            log('âœ… PeerConnection å·²åˆ›å»º', 'success');
        }

        // å¤„ç†ä¿¡ä»¤æ¶ˆæ¯
        async function handleSignalingMessage(data) {
            switch (data.type) {
                case 'incoming-call':
                    // æ”¶åˆ°æ¥ç”µ
                    log(`ğŸ“ æ”¶åˆ°æ¥ç”µ: ${data.from}`, 'success');
                    targetDeviceId = data.from;

                    if (confirm(`æ”¶åˆ°æ¥è‡ª ${data.from} çš„è§†é¢‘é€šè¯è¯·æ±‚ï¼Œæ˜¯å¦æ¥å¬ï¼Ÿ`)) {
                        await answerCall();
                    }
                    break;

                case 'offer':
                    // æ”¶åˆ° offer
                    log('ğŸ“¨ æ”¶åˆ° Offer', 'info');
                    await handleOffer(data);
                    break;

                case 'answer':
                    // æ”¶åˆ° answer
                    log('ğŸ“¨ æ”¶åˆ° Answer', 'info');
                    await handleAnswer(data);
                    break;

                case 'ice-candidate':
                    // æ”¶åˆ° ICE å€™é€‰
                    log('ğŸ“¡ æ”¶åˆ° ICE å€™é€‰', 'info');
                    await handleIceCandidate(data);
                    break;

                case 'hangup':
                    // å¯¹æ–¹æŒ‚æ–­
                    log('ğŸ“´ å¯¹æ–¹å·²æŒ‚æ–­', 'info');
                    hangupBtn.click();
                    break;

                case 'call-failed':
                    log(`âŒ é€šè¯å¤±è´¥: ${data.reason}`, 'error');
                    updateStatus('é€šè¯å¤±è´¥', 'disconnected');
                    break;
            }
        }

        // æ¥å¬é€šè¯
        async function answerCall() {
            try {
                log('âœ… æ¥å¬é€šè¯', 'success');
                updateStatus('æ­£åœ¨æ¥å¬...', 'calling');

                await getLocalStream();
                createPeerConnection();

                localStream.getTracks().forEach(track => {
                    pc.addTrack(track, localStream);
                });

                callBtn.disabled = true;
                hangupBtn.disabled = false;
            } catch (error) {
                log(`âŒ æ¥å¬å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // å¤„ç† Offer
        async function handleOffer(data) {
            if (!pc) {
                await answerCall();
            }

            await pc.setRemoteDescription({
                type: 'offer',
                sdp: data.sdp
            });

            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);

            sendMessage({
                type: 'answer',
                to: data.from,
                sdp: answer.sdp
            });

            log('âœ… Answer å·²å‘é€', 'success');
        }

        // å¤„ç† Answer
        async function handleAnswer(data) {
            await pc.setRemoteDescription({
                type: 'answer',
                sdp: data.sdp
            });
            log('âœ… Answer å·²åº”ç”¨', 'success');
        }

        // å¤„ç† ICE å€™é€‰
        async function handleIceCandidate(data) {
            try {
                await pc.addIceCandidate({
                    candidate: data.candidate,
                    sdpMid: data.sdpMid,
                    sdpMLineIndex: data.sdpMLineIndex
                });
                log('âœ… ICE å€™é€‰å·²æ·»åŠ ', 'success');
            } catch (error) {
                log(`âŒ æ·»åŠ  ICE å€™é€‰å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // å‘é€æ¶ˆæ¯
        function sendMessage(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(message));
            } else {
                log('âŒ WebSocket æœªè¿æ¥', 'error');
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆ
        log('é¡µé¢å·²åŠ è½½ï¼Œè¯·é…ç½®å¹¶è¿æ¥æœåŠ¡å™¨', 'info');
    </script>
