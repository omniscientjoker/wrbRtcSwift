<body>

    <script>
        // å…¨å±€å˜é‡
        let ws = null;
        let pc = null;
        let localStream = null;
        let myDeviceId = '';
        let targetDeviceId = '';
        let pendingIceCandidates = [];  // ç¼“å­˜æ—©æœŸåˆ°è¾¾çš„ ICE å€™é€‰

        // WebRTC é…ç½®
        const rtcConfiguration = {
            iceServers: [
                // Google STUN æœåŠ¡å™¨
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'stun:stun3.l.google.com:19302' },

                // å¤‡ç”¨å…¬å…± STUN æœåŠ¡å™¨
                { urls: 'stun:stun.stunprotocol.org:3478' },
                { urls: 'stun:stun.services.mozilla.com:3478' },

                // TURN æœåŠ¡å™¨ï¼ˆè§£å†³å¤šç½‘ç»œæ¥å£é—®é¢˜ï¼‰
                {
                    urls: 'turn:192.168.1.50:3478',  // æ›¿æ¢ä¸ºå®é™…IP
                    username: 'test',
                    credential: 'test123'
                }
            ],
            iceCandidatePoolSize: 10  // å¢åŠ å€™é€‰æ± å¤§å°
        };

        console.log('âœ… WebRTC é…ç½®:', rtcConfiguration.iceServers.length, 'ä¸ª ICE æœåŠ¡å™¨');

        // DOM å…ƒç´ 
        const serverUrlInput = document.getElementById('serverUrl');
        const myDeviceIdInput = document.getElementById('myDeviceId');
        const targetDeviceIdInput = document.getElementById('targetDeviceId');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const callBtn = document.getElementById('callBtn');
        const hangupBtn = document.getElementById('hangupBtn');
        const statusDiv = document.getElementById('status');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const logContainer = document.getElementById('logContainer');

        // æ—¥å¿—å‡½æ•°
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(message);
        }

        // æ›´æ–°çŠ¶æ€
        function updateStatus(message, className) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${className}`;
        }

        // è¿æ¥ WebSocket
        connectBtn.addEventListener('click', () => {
            const serverUrl = serverUrlInput.value.trim();
            myDeviceId = myDeviceIdInput.value.trim();

            if (!serverUrl || !myDeviceId) {
                alert('è¯·å¡«å†™æœåŠ¡å™¨åœ°å€å’Œè®¾å¤‡ID');
                return;
            }

            const wsUrl = `${serverUrl}?deviceId=${myDeviceId}&type=peer`;
            log(`æ­£åœ¨è¿æ¥: ${wsUrl}`, 'info');

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                log('âœ… WebSocket è¿æ¥æˆåŠŸ', 'success');
                updateStatus('å·²è¿æ¥åˆ°æœåŠ¡å™¨', 'connected');
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                callBtn.disabled = false;
            };

            ws.onmessage = async (event) => {
                try {
                    const data = JSON.parse(event.data);
                    log(`ğŸ“¨ æ”¶åˆ°æ¶ˆæ¯: ${data.type}`, 'info');
                    await handleSignalingMessage(data);
                } catch (error) {
                    log(`âŒ å¤„ç†æ¶ˆæ¯å¤±è´¥: ${error.message}`, 'error');
                }
            };

            ws.onerror = (error) => {
                log('âŒ WebSocket é”™è¯¯', 'error');
                console.error(error);
            };

            ws.onclose = () => {
                log('âŒ WebSocket è¿æ¥å…³é—­', 'error');
                updateStatus('å·²æ–­å¼€è¿æ¥', 'disconnected');
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                callBtn.disabled = true;
                hangupBtn.disabled = true;
            };
        });

        // æ–­å¼€è¿æ¥
        disconnectBtn.addEventListener('click', () => {
            if (ws) {
                ws.close();
                ws = null;
            }
            if (pc) {
                pc.close();
                pc = null;
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
        });

        // å‘èµ·é€šè¯
        callBtn.addEventListener('click', async () => {
            targetDeviceId = targetDeviceIdInput.value.trim();
            if (!targetDeviceId) {
                alert('è¯·è¾“å…¥å¯¹æ–¹è®¾å¤‡ID');
                return;
            }

            try {
                log('ğŸ“ å‘èµ·é€šè¯...', 'info');
                updateStatus('æ­£åœ¨å‘¼å«...', 'calling');

                // è·å–æœ¬åœ°åª’ä½“æµ
                await getLocalStream();

                // åˆ›å»º PeerConnection
                await createPeerConnection();

                // æ·»åŠ æœ¬åœ°æµåˆ°è¿æ¥
                localStream.getTracks().forEach(track => {
                    pc.addTrack(track, localStream);
                });

                // å‘é€é€šè¯è¯·æ±‚
                sendMessage({
                    type: 'call',
                    to: targetDeviceId,
                    callType: 'video'
                });

                // åˆ›å»ºå¹¶å‘é€ offer
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);

                sendMessage({
                    type: 'offer',
                    to: targetDeviceId,
                    sdp: offer.sdp
                });

                callBtn.disabled = true;
                hangupBtn.disabled = false;

                log('âœ… Offer å·²å‘é€', 'success');
            } catch (error) {
                log(`âŒ å‘èµ·é€šè¯å¤±è´¥: ${error.message}`, 'error');
                updateStatus('é€šè¯å¤±è´¥', 'disconnected');
            }
        });

        // æŒ‚æ–­
        hangupBtn.addEventListener('click', () => {
            if (targetDeviceId) {
                sendMessage({
                    type: 'hangup',
                    to: targetDeviceId
                });
            }

            if (pc) {
                pc.close();
                pc = null;
            }

            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
                localVideo.srcObject = null;
            }

            remoteVideo.srcObject = null;

            callBtn.disabled = false;
            hangupBtn.disabled = true;
            updateStatus('å·²æŒ‚æ–­', 'connected');
            log('ğŸ“´ é€šè¯å·²ç»“æŸ', 'info');
        });

        // è·å–æœ¬åœ°åª’ä½“æµ
        async function getLocalStream() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 1280, height: 720 },
                    audio: true
                });
                localVideo.srcObject = localStream;
                log('âœ… æœ¬åœ°åª’ä½“æµè·å–æˆåŠŸ', 'success');
            } catch (error) {
                log(`âŒ è·å–åª’ä½“æµå¤±è´¥: ${error.message}`, 'error');
                throw error;
            }
        }

        // åˆ›å»º PeerConnection
        async function createPeerConnection() {
            pc = new RTCPeerConnection(rtcConfiguration);

            let candidateCount = 0;
            let sentCount = 0;
            let skippedCount = 0;

            // ICE å€™é€‰äº‹ä»¶
            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    candidateCount++;
                    const c = event.candidate.candidate;

                    // åˆ†æå€™é€‰ç±»å‹
                    let candidateType = 'UNKNOWN';
                    if (c.includes('typ host')) candidateType = 'HOST';
                    else if (c.includes('typ srflx')) candidateType = 'SRFLX';
                    else if (c.includes('typ relay')) candidateType = 'RELAY';
                    else if (c.includes('typ prflx')) candidateType = 'PRFLX';

                    log(`ğŸ“¤ ç”Ÿæˆ ICE candidate #${candidateCount}: ${candidateType}`, 'info');
                    log(`   ${c.substring(0, 80)}...`, 'info');
                    log(`   å½“å‰ targetDeviceId = "${targetDeviceId}"`, 'info');

                    if (targetDeviceId) {
                        sendMessage({
                            type: 'ice-candidate',
                            to: targetDeviceId,
                            candidate: event.candidate.candidate,
                            sdpMid: event.candidate.sdpMid,
                            sdpMLineIndex: event.candidate.sdpMLineIndex
                        });
                        sentCount++;
                        log(`ğŸ“¡ ICE å€™é€‰å·²å‘é€åˆ°: ${targetDeviceId} (å·²å‘é€ ${sentCount}/${candidateCount})`, 'success');
                    } else {
                        skippedCount++;
                        log(`âš ï¸ targetDeviceId æœªè®¾ç½®ï¼Œæ— æ³•å‘é€ ICE candidate (å·²è·³è¿‡ ${skippedCount}/${candidateCount})`, 'warning');
                    }
                } else {
                    log(`âœ… ICE gathering å®Œæˆ - æ€»è®¡: ${candidateCount} ä¸ª, å·²å‘é€: ${sentCount} ä¸ª, è·³è¿‡: ${skippedCount} ä¸ª`, 'success');
                }
            };

            // ICE gathering çŠ¶æ€ç›‘å¬
            pc.onicegatheringstatechange = () => {
                const states = {
                    'new': 'ğŸ†• æ–°å»º',
                    'gathering': 'ğŸ” æ”¶é›†ä¸­',
                    'complete': 'âœ… å®Œæˆ'
                };
                log(`ğŸ§Š ICE gathering çŠ¶æ€: ${states[pc.iceGatheringState] || pc.iceGatheringState}`, 'info');
            };

            // æ¥æ”¶è¿œç¨‹æµ
            pc.ontrack = (event) => {
                log(`âœ… æ”¶åˆ°è¿œç¨‹åª’ä½“æµ: ${event.track.kind} (${event.track.id})`, 'success');
                log(`   Stream ID: ${event.streams[0].id}`, 'info');
                log(`   Tracks count: ${event.streams[0].getTracks().length}`, 'info');
                remoteVideo.srcObject = event.streams[0];
                updateStatus('é€šè¯ä¸­', 'calling');
            };

            // è¿æ¥çŠ¶æ€å˜åŒ–
            pc.onconnectionstatechange = () => {
                const states = {
                    'new': 'ğŸ†• æ–°å»º',
                    'connecting': 'ğŸ”„ è¿æ¥ä¸­',
                    'connected': 'âœ… å·²è¿æ¥',
                    'disconnected': 'âš ï¸ æ–­å¼€',
                    'failed': 'âŒ å¤±è´¥',
                    'closed': 'â›” å…³é—­'
                };
                log(`ğŸ”Œ è¿æ¥çŠ¶æ€: ${states[pc.connectionState] || pc.connectionState}`, 'info');

                if (pc.connectionState === 'connected') {
                    updateStatus('é€šè¯å·²è¿æ¥', 'calling');
                } else if (pc.connectionState === 'failed' || pc.connectionState === 'disconnected') {
                    updateStatus('é€šè¯æ–­å¼€', 'disconnected');
                }
            };

            // ICE è¿æ¥çŠ¶æ€å˜åŒ–
            pc.oniceconnectionstatechange = () => {
                const states = {
                    'new': 'ğŸ†• NEW',
                    'checking': 'ğŸ” CHECKING',
                    'connected': 'âœ… CONNECTED',
                    'completed': 'âœ… COMPLETED',
                    'failed': 'âŒ FAILED',
                    'disconnected': 'âš ï¸ DISCONNECTED',
                    'closed': 'â›” CLOSED'
                };
                log(`ğŸ§Š ICE çŠ¶æ€: ${states[pc.iceConnectionState] || pc.iceConnectionState}`, 'info');

                // å¤±è´¥æ—¶æ‰“å°è¯¦ç»†è°ƒè¯•ä¿¡æ¯
                if (pc.iceConnectionState === 'failed') {
                    log('âŒ ICE è¿æ¥å¤±è´¥ï¼Œè¯Šæ–­ä¿¡æ¯ï¼š', 'error');
                    log(`   Signaling State: ${pc.signalingState}`, 'error');
                    log(`   Connection State: ${pc.connectionState}`, 'error');
                    log(`   ICE Gathering State: ${pc.iceGatheringState}`, 'error');

                    // è·å–ç»Ÿè®¡ä¿¡æ¯
                    pc.getStats().then(stats => {
                        let localCandidates = [];
                        let remoteCandidates = [];
                        let candidatePairs = [];

                        stats.forEach(report => {
                            if (report.type === 'local-candidate') {
                                localCandidates.push(report);
                            } else if (report.type === 'remote-candidate') {
                                remoteCandidates.push(report);
                            } else if (report.type === 'candidate-pair') {
                                candidatePairs.push(report);
                            }
                        });

                        log(`   æœ¬åœ° candidates: ${localCandidates.length} ä¸ª`, 'error');
                        localCandidates.forEach((c, i) => {
                            log(`      #${i+1}: ${c.candidateType} ${c.address || c.ip}:${c.port} protocol=${c.protocol}`, 'error');
                        });

                        log(`   è¿œç¨‹ candidates: ${remoteCandidates.length} ä¸ª`, 'error');
                        remoteCandidates.forEach((c, i) => {
                            log(`      #${i+1}: ${c.candidateType} ${c.address || c.ip}:${c.port} protocol=${c.protocol}`, 'error');
                        });

                        log(`   Candidate pairs: ${candidatePairs.length} ä¸ª`, 'error');
                        candidatePairs.forEach((p, i) => {
                            log(`      #${i+1}: state=${p.state} ${p.localCandidateId} â†’ ${p.remoteCandidateId}`, 'error');
                        });
                    });
                }
            };

            log('âœ… PeerConnection å·²åˆ›å»º', 'success');
        }

        // æ·»åŠ æ‰€æœ‰ç¼“å­˜çš„ ICE å€™é€‰ï¼ˆå¿…é¡»åœ¨ setRemoteDescription ä¹‹åè°ƒç”¨ï¼‰
        async function addPendingIceCandidates() {
            if (pendingIceCandidates.length > 0) {
                log(`ğŸ“¦ å‘ç° ${pendingIceCandidates.length} ä¸ªç¼“å­˜çš„ ICE å€™é€‰ï¼Œæ­£åœ¨æ·»åŠ ...`, 'info');
                for (const candidateData of pendingIceCandidates) {
                    try {
                        await pc.addIceCandidate({
                            candidate: candidateData.candidate,
                            sdpMid: candidateData.sdpMid,
                            sdpMLineIndex: candidateData.sdpMLineIndex
                        });
                        log(`âœ… ç¼“å­˜å€™é€‰å·²æ·»åŠ : ${candidateData.sdpMid}:${candidateData.sdpMLineIndex}`, 'success');
                    } catch (error) {
                        log(`âŒ æ·»åŠ ç¼“å­˜å€™é€‰å¤±è´¥: ${error.message}`, 'error');
                    }
                }
                log(`âœ… æ‰€æœ‰ç¼“å­˜å€™é€‰å·²å¤„ç†å®Œæ¯•`, 'success');
                pendingIceCandidates = [];  // æ¸…ç©ºç¼“å­˜
            }
        }

        // å¤„ç†ä¿¡ä»¤æ¶ˆæ¯
        async function handleSignalingMessage(data) {
            switch (data.type) {
                case 'incoming-call':
                    // æ”¶åˆ°æ¥ç”µ - ä¸ç«‹å³æ¥å¬ï¼Œç­‰å¾… offer æ—¶å†åˆå§‹åŒ–
                    log(`ğŸ“ æ”¶åˆ°æ¥ç”µé€šçŸ¥: ${data.from}`, 'info');
                    targetDeviceId = data.from;
                    log(`   å·²è®¾ç½® targetDeviceId = ${targetDeviceId}`, 'info');

                    // æ˜¾ç¤ºé€šçŸ¥ä½†ä¸å¼¹å‡ºconfirmï¼ˆä¼šå¯¼è‡´é‡å¤åˆå§‹åŒ–ï¼‰
                    updateStatus(`æ¥è‡ª ${data.from} çš„è§†é¢‘é€šè¯`, 'calling');
                    break;

                case 'offer':
                    // æ”¶åˆ° offer - åœ¨è¿™é‡Œç»Ÿä¸€åˆå§‹åŒ–
                    log('ğŸ“¨ æ”¶åˆ° Offer', 'info');
                    await handleOffer(data);
                    break;

                case 'answer':
                    // æ”¶åˆ° answer
                    log('ğŸ“¨ æ”¶åˆ° Answer', 'info');
                    await handleAnswer(data);
                    break;

                case 'ice-candidate':
                    // æ”¶åˆ° ICE å€™é€‰
                    log('ğŸ“¡ æ”¶åˆ° ICE å€™é€‰', 'info');
                    await handleIceCandidate(data);
                    break;

                case 'hangup':
                    // å¯¹æ–¹æŒ‚æ–­
                    log('ğŸ“´ å¯¹æ–¹å·²æŒ‚æ–­', 'info');
                    hangupBtn.click();
                    break;

                case 'call-failed':
                    log(`âŒ é€šè¯å¤±è´¥: ${data.reason}`, 'error');
                    updateStatus('é€šè¯å¤±è´¥', 'disconnected');
                    break;
            }
        }
